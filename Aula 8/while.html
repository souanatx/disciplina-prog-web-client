<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript - Estruturas (while)
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";

		var lista = new Array("Vermelho", "Amarelo", "Branco", "Preto", "Verde");
		var i = 0;
		var quebraLinha = "<br />";

		while(i < lista.length) {
			document.write(lista[i] + quebraLinha);
			i++
		} //se o teste for verdadeiro ele executa as ações de forma repetida até ser falso

		var x = 1;
		document.write("<table><tr>");
		while(x<=10){
			document.write("<td>");
			for(var i=1; i<=10; i++) {
				document.write(x + " * " + i + " = ");
				document.write(x*i);
				document.write(quebraLinha);
			}
			document.write("</td>");
			if(x==5);
				document.write("</tr><tr>");
				x++
		}

	</script>

	<noscript>
		O Javascript não está disponível!
	</noscript>
</body>
</html>
