<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript - Estruturas de seleção (switch)
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";

		var valor = 10;

		switch (valor) {
		case 5: 
			document.write("O valor é cinco");
			break;
		case 10:
			document.write("O valor é dez");
			break;
		case 15:
			document.write("O valor é quinze");
			break;
		default:
			document.write("O valor é diferente de 5, 10, 15");
//não é preciso colocar brake porque se entrar no default não tem mais nada para testar
		}

	</script>

	<noscript>
		O Javascript não está disponível!
	</noscript>
</body>
</html>
