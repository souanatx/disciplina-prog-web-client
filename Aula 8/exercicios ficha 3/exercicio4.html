	</title>

<body>
	<script type="text/javascript">
		"use strict";
		var quebraLinha = "<br />";
		
		document.write("Tabuada dos 7:");
		document.write(quebraLinha);

		for(var i = 1; i <= 10; i++) {
			document.write(quebraLinha);
			document.write("7 x " + i + " = ");
			document.write(7 * i);
