<!-- 
Elabore um algoritmo, utilizando uma estrutura de repetição, que gere a chave do Euromilhões (5 númerose 2 estrelas)de forma aleatória.
-->

<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title> Exercício 3 da Terceira Ficha em Javascrpit - Ana Teixeira
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var lista = [];
		var quebraLinha = "<br />";

		for(var i=0; i<=50; i++){
			lista[i]=i;
		}

		document.write("Chave do Euromilhões");
		document.write(quebraLinha);
		document.write("Números:");
		document.write(quebraLinha);

		for(var num=1; num<=5; num++){
			var index = ((index=Math.floor(Math.random()*lista.length))==0)?1:index;
			var separador = (num<5)?" - ":"";
			document.write(lista[index]+separador);
			lista.splice(index,1);
		}
		
		document.write(quebraLinha);
		document.write("Estrelas:");
		document.write(quebraLinha);

		for(var num=1; num<=2; num++){
			var index = Math.floor(Math.random()*12) + 1;
			var separador = (num<2)?" - ":"";
			document.write(index+separador);
		}

	</script>
</body>
</html>
