<!-- 
Desenvolva um algoritmo, utilizando uma estrutura de seleção, que verifique se uma letra digitada é vogal ou consoante.
-->

<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title> Exercício 2 da Terceira Ficha em Javascrpit - Ana Teixeira
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var letra = "b";

		switch (letra) {
		case "a": 
			document.write("A letra é uma vogal.");
			break;
		case "e":
			document.write("A letra é uma vogal.");
			break;
		case "i":
			document.write("A letra é uma vogal.");
			break;
		case "o":
			document.write("A letra é uma vogal.");
			break;
		case "u":
			document.write("A letra é uma vogal.");
			break;
		default:
			document.write("A letra é uma consoante.");
		}

	</script>
</body>
</html>
