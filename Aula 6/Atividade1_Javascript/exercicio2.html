<!-- 
Utilizando o operador de incremento e tendo como base as variáveisa = 11 e b = 25, atribua à variável ‘a’ o valor de ‘b’ incrementado em um.
Utilize apenas uma instrução. 
Nota: tenha em atenção a posição do operador de incremento na varável ‘b’.
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Exercício 2 da Ficha 1 em Javascrpit - Ana Teixeira
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var a = 11;
		var b = 25;
		
		a = b++;

		document.write("Valor de a: " + a + "<br>" + "Valor de b: " + b);
		
	</script>
</body>
</html>
