<!-- Faça um programa que leia dois números, calcule e imprima:
a. Soma
b. Divisão
c. Multiplicação
d. Subtração
e. Resto
Nota: atribua os valores diretamente às variáveis.
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Exercício 1 da Ficha 1 em Javascrpit - Ana Teixeira
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var x = 10, y = 20, resultado;
		var quebraLinha = "<br />";

		document.write(" x + y = ");
		resultado = x + y;
		document.write(resultado);
		document.write(quebraLinha);

		document.write(" x - y = ");
		resultado = x - y;
		document.write(resultado);
		document.write(quebraLinha);
		
		document.write(" x * y = ");
		resultado = x * y;
		document.write(resultado);
		document.write(quebraLinha);
		
		document.write(" x / y = ");
		resultado = x / y;
		document.write(resultado);
		document.write(quebraLinha);

		document.write(" x % y = ");
		resultado = x % y;
		document.write(resultado);
		document.write(quebraLinha);
	
	</script>
</body>
</html>
