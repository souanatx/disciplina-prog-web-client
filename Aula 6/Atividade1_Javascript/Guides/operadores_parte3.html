<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript - Operadores
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var x = 8, y = 5, resultado;
		var frase = "Anpri";
		var quebraLinha = "<br />";

		//Operadores de atribuição
		document.write("Valor de x => " + x);
		document.write(quebraLinha);
		document.write("Valor de y => " + y);
		document.write(quebraLinha);

		resultado = y; // isto é um operador de atribuição

		document.write(resultado);
		document.write(quebraLinha);

		resultado += y; // isto é um operador de soma e atribuição e é igual a ter "resultado = resultado + y"
		document.write(resultado);
		document.write(quebraLinha);

		resultado -= y; // isto é um operador de subtração e atribuição
		document.write(resultado);
		document.write(quebraLinha);

		resultado *= y; // isto é um operador de multiplicação e atribuição
		document.write(resultado);
		document.write(quebraLinha);

		resultado /= y; // isto é um operador de divisão e atribuição
		document.write(resultado);
		document.write(quebraLinha);

		resultado %= y; // isto é um operador de resto de divisão e atribuição
		document.write(resultado);
		document.write(quebraLinha);

	</script>

	<noscript>
		O Javascript não está disponível!
	</noscript>
</body>
</html>
