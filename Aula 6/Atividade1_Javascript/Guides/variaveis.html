<html>

	<title> Javascript - Variáveis
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var frase = "Curso de Javascript";
		var numero = 20;
		var numero2 = 10;
		var quebraLinha = "<br />";

		document.write(frase);
		document.write(quebraLinha);
		document.write(numero);
		document.write(quebraLinha);

		numero = "vinte";

		document.write(typeof(frase));
		document.write(quebraLinha);
		document.write(typeof(numero));
		document.write(quebraLinha);

	</script>

		O Javascript não está disponível!
	</noscript>
