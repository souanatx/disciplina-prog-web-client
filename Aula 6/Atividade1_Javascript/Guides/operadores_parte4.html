<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript - Operadores
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var x = true, y = false, resultado;
		var frase = "Anpri";
		var quebraLinha = "<br />";

		//Operadores lógicos
		document.write("Valor de x => " + x);
		document.write(quebraLinha);
		document.write("Valor de y => " + y);
		document.write(quebraLinha);

		document.write(" (x && y) ");
		resultado = x && y;
		document.write(resultado);
		document.write(quebraLinha);

		document.write(" (x || y) ");
		resultado = x || y;
		document.write(resultado);
		document.write(quebraLinha);

		document.write(" !(x && y) ");
		resultado = !(x && y);
		document.write(resultado);
		document.write(quebraLinha);

		document.write(" !(x || y) ");
		resultado = !(x || y);
		document.write(resultado);
		document.write(quebraLinha);

	</script>

	<noscript>
		O Javascript não está disponível!
	</noscript>
</body>
</html>
