<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Exercício 1 da Ficha 1 em Javascrpit - Ana Teixeira
  </title>
</head>
<body>
  <h1>Calculadora</h2>

<form>
  Primeiro número:<br>
  <input type="text" id="num1">
  <br>
  Segundo número:<br>
  <input type="text" id="num2">
  <br><br>
  <button onclick="calculate()">Calcular</button>
</form> 

<p id="result"></p>

<script>
function calculate() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  var result = document.getElementById("result");
  
  var sum = parseFloat(num1) + parseFloat(num2);
  var div = parseFloat(num1) / parseFloat(num2);
  var mul = parseFloat(num1) * parseFloat(num2);
  var sub = parseFloat(num1) - parseFloat(num2);
  var mod = parseFloat(num1) % parseFloat(num2);
  
  result.innerHTML = "Soma: " + sum + "<br>" + "Divisão: " + div + "<br>" + "Multiplicação: " + mul + "<br>" + "Subtração: " + sub + "<br>" + "Resto: " + mod;
}
</script>

</body>
</html>
