<!-- Crie um algoritmo que permita concatenar o seu Nome e Apelido, obtendo como resultado “Nome Apelido”
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Exercício 3 da Ficha 1 em Javascrpit - Ana Teixeira
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var nome = "Ana";
		var apelido = "Teixeira";

		document.write(nome + " " + apelido + "<br />");
		
	</script>
</body>
</html>
