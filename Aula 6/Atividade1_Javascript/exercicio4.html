<!-- Utilize os operadores lógicos (e, ou e negação), entre as variáveis a = true e b = false.
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Exercício 4 da Ficha 1 em Javascrpit - Ana Teixeira
	</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		var a = true;
		var b = false;
		var resultado;
		var quebraLinha = "<br />";

		document.write("a = " + a);
		document.write(quebraLinha);
		document.write("b = " + b);
		document.write(quebraLinha);

		document.write(" (a && b) ");
		resultado = a && b;
		document.write(resultado);
		document.write(quebraLinha);

		document.write(" (a || b) ");
		resultado = a || b;
		document.write(resultado);
		document.write(quebraLinha);

		document.write(" !(a && b) ");
		resultado = !(a && b);
		document.write(resultado);
		document.write(quebraLinha);

		document.write(" !(a || b) ");
		resultado = !(a || b);
		document.write(resultado);
		document.write(quebraLinha);
		
	</script>
</body>
</html>
